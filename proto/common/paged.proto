syntax = "proto3";

package nexa.proto.generated.common;

option go_package = "nexa/proto/generated/golang/common";

message PagedElementInput {
  uint64 element = 1;
  uint64 page = 2;
}

message PagedElementOutput {
  uint64 element = 1;
  uint64 page = 2;
  uint64 totalElements = 3;
  uint64 totalPages = 4;
}