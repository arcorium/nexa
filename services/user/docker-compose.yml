services:
  user-db:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nexa -d nexa-user" ]
      interval: 5s
      retries: 10
    environment:
      - POSTGRES_DB=nexa-user
      - POSTGRES_USER=nexa
      - POSTGRES_PASSWORD=nexa
    ports:
      - 5432
    networks:
      - nu_network
  nexa-user-migrate:
    build:
      dockerfile: ./docker/migrate.Dockerfile
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      - PG_ADDRESS=user-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-user
      - PG_IS_SECURE=false
    networks:
      - nu_network
  token_generator:
    build:
      context: ../../token_generator/
      dockerfile: Dockerfile
    entrypoint: /bin/sh -c "./main > /output/token.txt"
    volumes:
      - user-token_output:/output
  nexa-user-seed:
    build:
      dockerfile: ./docker/seed.Dockerfile
    depends_on:
      nexa-user-migrate:
        condition: service_completed_successfully
      nexa-authz:
        condition: service_healthy
      token_generator:
        condition: service_completed_successfully
    environment:
      - PG_ADDRESS=user-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-user
      - PG_IS_SECURE=false
      - AUTHZ_SERVICE_ADDR=nexa-authz:8080
    networks:
      - nu_network
    volumes:
      - user-token_output:/output
  nexa-user:
    build:
      dockerfile: ./docker/app.Dockerfile
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=localhost:8080" ]
      retries: 3
      interval: 60s
      start_period: 5s
      timeout: 30s
    restart: unless-stopped
    depends_on:
      nexa-user-migrate:
        condition: service_completed_successfully
        restart: false
      nexa-user-seed:
        condition: service_completed_successfully
        restart: false
    environment:
      - PG_ADDRESS=user-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-user
      - PG_PARAMETER=application_name=nexa-user
      - PG_IS_SECURE=false
#       - AUTHN_SERVICE_ADDR=
#       - FILE_STORAGE_SERVICE_ADDR=
#       - MAILER_SERVICE_ADDR=
networks:
  nu_network:
    driver: bridge

volumes:
  user-token_output: