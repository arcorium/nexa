include:
  - path:
      - ../authorization/docker-compose.yml
      - ../authentication/docker-compose.yml
      - ../file_storage/docker-compose.yml
      - ../mailer/docker-compose.yml
      - docker-compose.dev.override.yml

services:
  user-db:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nexa -d nexa-user" ]
      interval: 5s
      retries: 10
    environment:
      - POSTGRES_DB=nexa-user
      - POSTGRES_USER=nexa
      - POSTGRES_PASSWORD=nexa
    ports:
      - 5432
    networks:
      - nu_network
  jaeger:
    image: jaegertracing/all-in-one:1.58
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411
    networks:
      - nu_network
  nexa-user-migrate:
    build:
      dockerfile: ./docker/migrate.Dockerfile
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      - PG_ADDRESS=user-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-user
      - PG_IS_SECURE=false
    networks:
      - nu_network
  token_generator:
    build:
      context: ../../token_generator/
      dockerfile: Dockerfile
    entrypoint: /bin/sh -c "./main > /output/token.txt"
    volumes:
      - user-token_output:/output
  nexa-user-seed:
    build:
      dockerfile: ./docker/seed.Dockerfile
    depends_on:
      nexa-user-migrate:
        condition: service_completed_successfully
      nexa-authz:
        condition: service_healthy
      token_generator:
        condition: service_completed_successfully
    environment:
      - PG_ADDRESS=user-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-user
      - PG_IS_SECURE=false
      - AUTHZ_SERVICE_ADDR=nexa-authz:8080
    networks:
      - nu_network
    volumes:
      - user-token_output:/output
networks:
  nu_network:
    driver: bridge

volumes:
  user-token_output: