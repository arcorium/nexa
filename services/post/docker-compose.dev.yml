include:
  - ../comment/docker-compose.yml
  - ../relation/docker-compose.yml
  - ../file_storage/docker-compose.yml
  - ../reaction/docker-compose.yml
  - ../authentication/docker-compose.yml

services:
  post-db:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nexa -d nexa-post" ]
      interval: 5s
      retries: 10
    environment:
      - POSTGRES_DB=nexa-post
      - POSTGRES_USER=nexa
      - POSTGRES_PASSWORD=nexa
    networks:
      - np_network
  nexa-post-migrate:
    build:
      dockerfile: ./docker/migrate.Dockerfile
    restart: on-failure
    depends_on:
      post-db:
        condition: service_healthy
    environment:
      - PG_ADDRESS=post-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-post
      - PG_IS_SECURE=false
    networks:
      - np_network
  jaeger:
    image: jaegertracing/all-in-one:1.58
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411
    networks:
      - np_network
  token_generator:
    build:
      context: ../../token_generator/
      dockerfile: Dockerfile
    entrypoint: /bin/sh -c "./main > /output/token.txt"
    volumes:
      - post-token_output:/output
  nexa-post-seed:
    build:
      dockerfile: ./docker/seed.Dockerfile
    restart: on-failure
    depends_on:
      nexa-post-migrate:
        condition: service_completed_successfully
      token_generator:
        condition: service_completed_successfully
#      nexa-authz:
#        condition: service_healthy
    environment:
      - PG_ADDRESS=post-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-post
      - PG_IS_SECURE=false
#      - AUTHZ_SERVICE_ADDR=nexa-authz:8080
    networks:
      - np_network
    volumes:
      - post-token_output:/output

networks:
  np_network:
    driver: bridge

volumes:
  post-token_output: