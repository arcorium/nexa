services:
  comment-db:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nexa -d nexa-comment" ]
      interval: 5s
      retries: 10
    environment:
      - POSTGRES_DB=nexa-comment
      - POSTGRES_USER=nexa
      - POSTGRES_PASSWORD=nexa
    networks:
      - nc_network
  nexa-comment-migrate:
    build:
      dockerfile: ./docker/migrate.Dockerfile
    restart: on-failure
    depends_on:
      comment-db:
        condition: service_healthy
    environment:
      - PG_ADDRESS=comment-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-comment
      - PG_IS_SECURE=false
    networks:
      - nc_network
  comment-token_generator:
    build:
      context: ../../token_generator/
      dockerfile: Dockerfile
    entrypoint: /bin/sh -c "./main > /output/token.txt"
    volumes:
      - comment-token_output:/output
  nexa-comment-seed:
    build:
      dockerfile: ./docker/seed.Dockerfile
    restart: on-failure
    depends_on:
      nexa-comment-migrate:
        condition: service_completed_successfully
      comment-token_generator:
        condition: service_completed_successfully
#      nexa-authz:
#        condition: service_healthy
    environment:
      - PG_ADDRESS=comment-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-comment
      - PG_IS_SECURE=false
#      - AUTHZ_SERVICE_ADDR=nexa-authz:8080
    networks:
      - nc_network
    volumes:
      - comment-token_output:/output
  nexa-comment:
    build:
      dockerfile: ./docker/app.Dockerfile
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=localhost:8080"]
      retries: 3
      interval: 60s
      start_period: 5s
      timeout: 30s
    depends_on:
      nexa-comment-seed:
        condition: service_completed_successfully
    networks:
      - nc_network
    environment:
      - PG_ADDRESS=comment-db
      - PG_USERNAME=nexa
      - PG_PASSWORD=nexa
      - PG_DB_NAME=nexa-comment
      - PG_PARAMETER=application_name=nexa-comment
      - PG_IS_SECURE=false
#      - OTLP_GRPC_COLLECTOR_ADDRESS=
#      - POST_SERVICE_ADDRESS=

networks:
  nc_network:
    driver: bridge

volumes:
  comment-token_output: